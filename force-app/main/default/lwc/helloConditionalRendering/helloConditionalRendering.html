<template>
    <lightning-card title="Conditional Rendering">
        <div class="slds-m-around_medium">
            <lightning-button
                variant="brand"
                label="Show Data" 
                title="Show Data" 
                onclick={handleClick}
                class="slds-m-around_medium"
                >
            </lightning-button>

            <template if:true={isVisible}>
                <div class="slds-m-around_medium">Welcome to Conditional Rendering!</div>
            </template>

            <template if:false={isVisible}>
                <div class="slds-m-around_medium">You have hidden the data. Please click the button to show it again.</div>
            </template>

            <lightning-input
                label="Type Hello to see the data!"
                onchange={handleChange}
                >
            </lightning-input>

            <template if:true={helloMethod}>
                <div class="slds-m-around_medium">Hurray! You typed Hello!</div>
            </template>

        </div>
    </lightning-card>
</template>
